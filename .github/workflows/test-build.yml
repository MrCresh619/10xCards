name: Test & Build

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Pow√≥d uruchomienia workflow'
        required: false
        default: 'Rƒôczne uruchomienie'
      issue_number:
        description: 'Numer issue/PR do dodania komentarza (opcjonalne)'
        required: false
        type: string

# Globalne uprawnienia dostƒôpu dla wszystkich job√≥w
permissions:
  contents: read

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

  test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test
      
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: test-coverage
          path: coverage/
          retention-days: 5

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 5

  comment:
    name: Comment
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event.inputs.issue_number != ''
    # Specjalne uprawnienia dla joba comment
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Download test coverage
        uses: actions/download-artifact@v4
        with:
          name: test-coverage
          path: coverage

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.inputs.issue_number }}
          body: |
            ## üöÄ CI/CD Pipeline zako≈Ñczony
            
            ### ‚úÖ Wyniki:
            - Lint: Zako≈Ñczone
            - Testy: Zako≈Ñczone
            - Build: Zako≈Ñczone
            
            Pow√≥d uruchomienia: ${{ github.event.inputs.reason }}
            
            Wszystkie kroki przesz≈Çy pomy≈õlnie. Mo≈ºesz sprawdziƒá artefakty budowy w zak≈Çadce Actions.
          reactions: '+1' 