name: Test & Build

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'PowÃ³d uruchomienia workflow'
        required: false
        default: 'RÄ™czne uruchomienie'
      issue_number:
        description: 'Numer issue/PR do dodania komentarza (opcjonalne)'
        required: false
        type: string

# Globalne uprawnienia dostÄ™pu dla wszystkich jobÃ³w
permissions:
  contents: read

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

  test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test
      
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: test-coverage
          path: coverage/
          retention-days: 5

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 5

  status-comment:
    name: Komentarz statusu
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: ${{ github.event.inputs.issue_number != '' }}
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Dodanie komentarza do issue/PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.inputs.issue_number }}
          body: |
            ## ğŸš€ CI/CD zakoÅ„czone pomyÅ›lnie
            
            âœ… **Lint**: ZakoÅ„czone
            âœ… **Testy**: ZakoÅ„czone
            âœ… **Build**: ZakoÅ„czone
            
            PowÃ³d uruchomienia: ${{ github.event.inputs.reason }}